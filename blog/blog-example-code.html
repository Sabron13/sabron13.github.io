<html>
<head>

	<style> 
		
		.one {
			position: relative;
			background-color: lightblue;
			width: 200px;
			height: 200px;
			top: 150px;
			}

		.two {
			position: absolute;
			background-color: greenyellow;
			width: 200px;
			height: 200px;
			top: 230px;

		}

		.three {
			position: fixed;
			background-color: lightgray;
			top: 300px;
			right: 20px;
		}
	</style>

</head>

<body>
	<div class="one">
		<p> I have relative positioning!
	</div>

	<div class="one">
		<p>Me two!
		</p>
	</div>

	<div class="three">
		<p>Halp! I'm fixed!
		</p>
	</div>
</body>
